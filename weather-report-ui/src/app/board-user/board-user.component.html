<div class="container">
  <header class="jumbotron">
    <p *ngIf="error" class="alert alert-danger pt-2">{{error}}</p>

      <thead class="bg-light">
        <tr>
          <th>City</th>
          <th>Temperature</th>
          <th>Label</th>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let item of weatherList">
